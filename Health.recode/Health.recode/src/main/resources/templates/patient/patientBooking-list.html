<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Bookings</h1>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>City</th>
            <th>Zip</th>
            <th>Gender</th>
            <th>Phone Number</th>
            <th>Date Of Birth</th>
            <th>Email</th>
            <th>Appointment Date</th>
            <th>Doctor</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patientBooking : ${patientBookings}">
            <td th:text="${patientBooking.id}"></td>
            <td th:text="${patientBooking.firstName}"></td>
            <td th:text="${patientBooking.lastName}"></td>
            <td th:text="${patientBooking.address}"></td>
            <td th:text="${patientBooking.city}"></td>
            <td th:text="${patientBooking.zip}"></td>
            <td th:text="${patientBooking.gender}"></td>
            <td th:text="${patientBooking.phone}"></td>
            <td th:text="${patientBooking.dateofbirth}"></td>
            <td th:text="${patientBooking.email}"></td>
            <td th:text="${patientBooking.appointmentDate}"></td>
            <td th:text="${patientBooking.doctor.firstName} + ' ' + ${patientBooking.doctor.lastName}"></td>
        </tr>
        </tbody>
    </table>
<!--    <a th:href="@{/patientBookings/do_viewDoctor}">Add New Booking</a>-->
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
