<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Appointments</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<nav class="fixed-top navbar navbar-expand-lg navbar-light  bg-primary">
    <a class="navbar-brand text-light"  href="#">Hospital Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto text-uppercase">
            <li class="nav-item active"><a class="nav-link text-light" th:href="@{/doctor/patientAppointment}" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link text-light" th:href="@{/logout}" href="#" tabindex="-1" aria-disable="true">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
            <div class="my-card mt-2 mb-3">
                <h1 class="text-center">Doctors's Lists</h1>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Specialization</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>Zip</th>
                        <th>Gender</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="doctor : ${doctors}">
                        <td th:text="${doctor.id}"></td>
                        <td th:text="${doctor.firstName}"></td>
                        <td th:text="${doctor.lastName}"></td>
                        <td th:text="${doctor.specialization}"></td>
                        <td th:text="${doctor.email}"></td>
                        <td th:text="${doctor.phone}"></td>
                        <td th:text="${doctor.address}"></td>
                        <td th:text="${doctor.city}"></td>
                        <td th:text="${doctor.zip}"></td>
                        <td th:text="${doctor.gender}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
