<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{home::layout(~{::section})}">-->
<head>

    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="home-background">

<nav class="navbar navbar-expand-lg navbar-light  bg-primary">
    <a class="navbar-brand text-light"  href="#">EHR Management</a>


    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav ms-auto text-uppercase">

            <li class="nav-item active">
                <a class="nav-link text-light" th:href="@{/}"  href=#>Home</a></li>

            <li class="nav-item"><a class="nav-link text-light" th:href="@{/login}" href="#" tabindex="-1" aria-disable="true">Login</a></li>

            <li class="nav-item"><a class="nav-link text-light" th:href="@{/register}" href="#" tabindex="-1" aria-disable="true">Register</a></li>
        </ul>

    </div>
</nav>


<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-2">
            <div class="my-card mt-2 mb-2">
                <h1 class="text-center">Login Here !!</h1>

                <div th:if="${param.error}" class="alert alert-danger">
                    Invalid username and password
                </div>

                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out
                </div>

                <form th:action="@{/dologin}" method="post">
                    <!-- CSRF Token -->
<!--                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->

                    <!-- Email field -->

                    <div class="form-group">
                        <label for="username-field">Enter Email:</label>
                        <input type="text"
                               name="username"
                               class="form-control"
                               id="username-field"
                               aria-describedby="emailHelp"
                               placeholder="Enter here"
                               required
                        />
                    </div>

                    <!-- Password field -->
                    <div class="form-group">
                        <label for="password-field">Your Password:</label>
                        <input type="password"
                               name="password"
                               class="form-control"
                               id="password-field"
                               placeholder="Enter here"
                               required
                        />
                    </div>

                    <div class="form-group">
                        <label for="role-field"> Role :</label>
                        <select name="role" id="role-field" class="form-control">
                            <option value="ROLE_Patient">Patient</option>
                            <option value="ROLE_Doctor">Doctor</option>
                        </select>
                    </div>

                    <div class="container text-center mt-3">
<!--                        <div class="d-grid gap-2">-->
                            <button class="btn btn-primary" type="submit">Login</button>
<!--                        </div>-->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
